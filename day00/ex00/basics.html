<!doctype html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
        <title>Basics</title>
        <style>
			html {
				box-sizing: border-box;
			}

			body {
				background-color: pink;
				margin: 0;
				padding: 0;
				font-family: "Comic Sans MS", cursive, sans-serif;
			}

			header {
				text-align: center;
				color: white;
			}

			header h1 {
				font-size: 100px;
				margin: 0;
				padding: 0;
			}

			.content-wrap {
				display: flex;
				justify-content: center;
				padding: 40px;
			}

			.shop-item {
				text-align: center;
				padding: 0px 100px;
			}

			.content-wrap .shop-item img {
				width: 500px;
				display: block;
			}

			.content-wrap .shop-item a {
				display: block;
			}

			footer p {
				border-top: solid 1px;
				text-align: right;
				font-family: monospace;
				font-style: italic;
			}

		</style>
    </head>
    <body>
		<main>
			<header>
				<h1>Xin Ch&agrave;o</h1>
			</header>
			<section class="online-shops">
				<div class="content-wrap">
					<section class="shop-item">
						<img src="https://www.greenamerica.org/sites/default/files/2019-09/amazon%20logo.jpg" alt="Amazon">
						<a href="https://www.amazon.com/">Amazon</a>
					</section>
					<section class="shop-item">
						<img src="https://haircritics.com/wp-content/uploads/2016/01/aliexpress-hair-logo.png" alt="AliExpress">
						<a href="https://www.amazon.com/">AliExpress</a>
					</section>
				</div>
			</section>
			<footer>
				<p>"&copy;dthan 2020"</p>
			</footer>
		</main>
	</body>
</html>
